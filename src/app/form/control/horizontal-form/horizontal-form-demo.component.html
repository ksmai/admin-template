<!-- Some of the form examples are adapted from bootstrap
  http://getbootstrap.com/css/#forms
-->
<admin-panel
  [showHeader]="true"
  [showFooter]="true"
  headerColor="#4a90e2"
  footerColor="#4a90e2"
  class="form-horizontal horizontal-form"
>
  <header><h3>Horizontal form</h3></header>

  <div class="form-group">
    <label
      for="horizontal-block-help"
      class="control-label col-sm-3"
    >Block help</label>

    <div class="col-sm-9">
      <input type="text" placeholder="Enter text" class="form-control">
      <span class="help-block">A block of help text</span>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-inline-help"
      class="control-label col-sm-3"
    >Inline help</label>

    <div class="col-sm-5">
      <input type="text" placeholder="Enter text" class="form-control">
    </div>

    <div class="col-sm-4">
      <span class="help-block">Inline help</span>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-input-group"
      class="control-label col-sm-3"
    >Input group</label>

    <div class="col-sm-6">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </div>
        <input type="text" placeholder="Username" class="form-control">
      </div>
    </div>

    <div class="col-sm-3">
      <span class="help-block">Inline help</span>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-email"
      class="control-label col-sm-3"
    >Email address</label>

    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-envelope"></span>
        </div>

        <input
          type="email"
          class="form-control"
          id="horizontal-email"
          placeholder="Email"
        >
      </div>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-password"
      class="control-label col-sm-3"
    >Password</label>

    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="password"
          class="form-control"
          id="horizontal-password"
          placeholder="Password"
        >

        <div class="input-group-addon">
          <span class="glyphicon glyphicon-lock"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group has-feedback">
    <label
      class="control-label col-sm-3"
      for="horizontal-withicon">
    With icon</label>

    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        id="horizontal-withicon"
        placeholder="Search"
      >
      <span class="glyphicon glyphicon-search form-control-feedback"
      ></span>
    </div>
  </div>

  <div class="form-group has-feedback">
    <label
      class="control-label col-sm-3"
      for="horizontal-input-group-with-button"
    >Input group with button</label>

    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="horizontal-input-group-with-button"
          placeholder="Search"
        >

        <div class="input-group-btn">
          <admin-button>
            Search
            <span class="glyphicon glyphicon-search"></span>
          </admin-button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-disabled-input"
      class="col-sm-3 control-label"
    >Disabled</label>

    <div class="col-sm-9">
      <input
        class="form-control"
        id="horizontal-disabled-input"
        type="text"
        placeholder="Disabled"
        disabled
      >
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-readonly-input"
      class="col-sm-3 control-label"
    >Readonly</label>

    <div class="col-sm-9">
      <input
        class="form-control"
        id="horizontal-readonly-input"
        type="text"
        placeholder="Readonly"
        readonly
      >
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-dropdown-select"
      class="col-sm-3 control-label"
    >Dropdown select</label>

    <div class="col-sm-9">
      <select class="form-control" id="horizontal-dropdown-select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-multiple-select"
      class="col-sm-3 control-label"
    >Multiple select</label>

    <div class="col-sm-9">
      <select
        class="form-control"
        id="horizontal-multiple-select"
        multiple
      >
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option>Option 5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-textarea"
      class="col-sm-3 control-label"
    >Textarea</label>

    <div class="col-sm-9">
      <textarea
        class="form-control"
        rows="3"
        id="horizontal-textarea"
        placeholder="Some text here..."
      ></textarea>
    </div>
  </div>

  <div class="form-group">
    <label
      for="horizontal-file-input"
      class="col-sm-3 control-label"
    >File input</label>

    <div class="col-sm-9">
      <input
        type="file"
        id="horizontal-file-input"
        class="form-control"
      >
      <span class="help-block">Example block-level help text here</span>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Checkboxes</label>
    <div class="col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="1">
          Option 1
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="1" checked>
          Option 2
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" value="1" disabled>
          Option 3 (disabled)
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Inline checkboxes</label>
    <div class="col-sm-9">
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" value="1">
          Option 1
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="1" checked>
          Option 2
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" value="1" disabled>
          Option 3 (disabled)
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Radios</label>
    <div class="col-sm-9">
      <div class="radio">
        <label>
          <input type="radio" name="horizontal-radio" value="1">
          Option 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="horizontal-radio" value="2" checked>
          Option 2
        </label>
      </div>
      <div class="radio disabled">
        <label>
          <input
            type="radio"
            name="horizontal-radio"
            value="3"
            disabled
          >
          Option 3 (disabled)
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3">Inline radios</label>
    <div class="col-sm-9">
      <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="horizontal-inline-radio" value="1">
          Option 1
        </label>
        <label class="radio-inline">
          <input
            type="radio"
            name="horizontal-inline-radio"
            value="2"
            checked
          >
          Option 2
        </label>
        <label class="radio-inline">
          <input
            type="radio"
            name="horizontal-inline-radio"
            value="3"
            disabled
          >
          Option 3 (disabled)
        </label>
      </div>
    </div>
  </div>

  <footer class="form-buttons">
    <admin-button
      [inverse]="true"
      color="darkblue"
      class="form-cancel-button"
    >Cancel</admin-button>

    <admin-button
      [inverse]="true"
      color="darkblue"
      class="form-submit-button"
    >Submit</admin-button>
  </footer>
</admin-panel>
