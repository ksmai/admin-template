<section [ngClass]="classes">
  <section class="sidenav__user">
    <img
      src="../../../assets/demo/Nyan_cat_250px_frame.jpg"
      alt="Nyan Cat"
      class="sidenav__user-avatar"
    >
    <div class="sidenav__user-info">
      <span class="sidenav__user-name">Nyan Cat</span>
      <div class="sidenav__user-experience-bar">
        <div class="sidenav__user-filled-experience"></div>
      </div>
    </div>
    <button class="sidenav__user-lock" routerLink="/lock">
      <i class="fa fa-lock"></i>
    </button>
  </section>

  <ul class="sidenav__tabs">
    <li class="active sidenav__tab">
      <a href="#sidenav-links" data-toggle="pill" class="sidenav__tab-icon">
        <i class="fa fa-fw fa-list"></i>
      </a>
    </li>
    <li class="sidenav__tab">
      <a
        href="#sidenav-friends"
        data-toggle="pill"
        class="sidenav__tab-icon"
      ><i class="fa fa-fw fa-comments"></i></a>
    </li>
    <li class="sidenav__tab">
      <a
        href="#sidenav-graphs"
        data-toggle="pill"
        class="sidenav__tab-icon"
      ><i class="fa fa-fw fa-pie-chart"></i></a>
    </li>
    <li class="sidenav__tab">
      <a
        href="#sidenav-timeline"
        data-toggle="pill"
        class="sidenav__tab-icon"
      ><i class="fa fa-fw fa-bullhorn"></i></a>
    </li>
    <li class="sidenav__tab">
      <a
        href="#sidenav-alerts"
        data-toggle="pill"
        class="sidenav__tab-icon"
      ><i class="fa fa-fw fa-bell"></i></a>
    </li>
  </ul>

  <div class="tab-content sidenav__content">
    <div class="tab-pane active fade in" id="sidenav-links">
      <admin-sidenav-links></admin-sidenav-links>
    </div>
    <div class="tab-pane fade" id="sidenav-friends">
      <admin-sidenav-friends></admin-sidenav-friends>
    </div>
    <div class="tab-pane fade" id="sidenav-graphs">
      <admin-sidenav-graphs></admin-sidenav-graphs>
    </div>
    <div class="tab-pane fade" id="sidenav-timeline">
      <admin-sidenav-timeline></admin-sidenav-timeline>
    </div>
    <div class="tab-pane fade" id="sidenav-alerts">
      <admin-sidenav-alerts></admin-sidenav-alerts>
    </div>
  </div>
</section>
