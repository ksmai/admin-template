<section class="calendar">
  <section class="calendar__selector">
    <div #picker></div>
  </section>

  <section class="calendar__weather">
    <span class="glyphicon glyphicon-cloud weather__icon"></span>
    <h4 class="weather__description">Cloudy</h4>
    <h5 class="weather__temperature">20&deg;C &ndash; 25&deg;C</h5>
    <h6 class="weather__wind">Wind: 3 km/h</h6>
    <h6 class="weather__humidity">Humidity: 77%</h6>
  </section>
</section>
