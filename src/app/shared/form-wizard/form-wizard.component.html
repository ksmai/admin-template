<ng-content></ng-content>

<ng-container *ngIf="dynamic">
  <h3>Add Step</h3>
  <section>
    <div class="form-group">
      <label class="control-label" for="jquery-steps-add-title">
        HTML Title
      </label>
      <input
        type="text"
        class="add-title form-control"
        id="jquery-steps-add-title"
      >
    </div>

    <div class="form-group">
      <label class="control-label" for="jquery-steps-add-content">
        HTML Content
      </label>
      <textarea
        rows="5"
        class="add-content form-control"
        id="jquery-steps-add-content"
      ></textarea>
    </div>

    <admin-button class="add-button">Add</admin-button>
  </section>
  <h3>Insert Step</h3>
  <section>
    <div class="form-group">
      <label class="control-label" for="jquery-steps-insert-position">
        Position (zero-based)
      </label>
      <input
        type="text"
        class="insert-position form-control"
        id="jquery-steps-insert-position"
      >
    </div>

    <div class="form-group">
      <label class="control-label" for="jquery-steps-insert-title">
        HTML Title
      </label>
      <input
        type="text"
        class="insert-title form-control"
        id="jquery-steps-insert-title"
      >
    </div>

    <div class="form-group">
      <label class="control-label" for="jquery-steps-insert-content">
        HTML Content
      </label>
      <textarea
        rows="5"
        class="insert-content form-control"
        id="jquery-steps-insert-content"
      ></textarea>
    </div>

    <admin-button class="insert-button">Insert</admin-button>
  </section>
  <h3>Remove Step</h3>
  <section>
    <div class="form-group">
      <label class="control-label" for="jquery-steps-remove-position">
        Position (zero-based)
      </label>
      <input
        type="text"
        class="remove-position form-control"
        id="jquery-steps-remove-position"
      >
    </div>
    <admin-button class="remove-button">Remove</admin-button>
  </section>
</ng-container>
