<button type="button" class="btn btn-primary btn-lg" (click)="onLaunch()">
  <ng-content select="[modalButton]"></ng-content>
</button>

<div class="modal fade" tabindex="-1" #modal>
  <div [ngClass]="classes">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="onClose()">
          <span>&times;</span>
        </button>

        <h4 class="modal-title">
          <ng-content select="[modalTitle]"></ng-content>
        </h4>
      </div>

      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()">
          <ng-content select="[modalNo]"></ng-content>
        </button>
        <button type="button" class="btn btn-primary" (click)="onClose()">
          <ng-content select="[modalYes]"></ng-content>
        </button>
      </div>
    </div>
  </div>
</div>
